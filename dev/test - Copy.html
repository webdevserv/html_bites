<html>
  <head>
    <title>reCAPTCHA demo: Simple page</title>
     <script src="https://www.google.com/recaptcha/api.js" async defer></script>     
      <script>
       function onSubmit(token) {
         document.getElementById("demo-form").submit();
         document.getElementById("hiddenemail").submit();
         grecaptcha.execute();
       }       
      </script>
  </head>
  <body>
    <form id="demo-form" action="?" method="POST">
     <div class="g-recaptcha" id="hiddenemail" data-sitekey="_your_site_key_"
      data-callback="onSubmit"
      data-size="invisible">thisis my email 
     </div>

    <button class="g-recaptcha" data-sitekey="your_site_key" data-callback="onSubmit">Display email</button>
    <br/>
</form>

    <script>
      grecaptcha.execute();
    </script>
  </body>
</html>
